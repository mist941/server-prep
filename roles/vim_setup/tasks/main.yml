- name: Check if vim is installed
  ansible.builtin.command: which vim
  register: vim_check
  ignore_errors: true
  changed_when: false

- name: Install vim
  ansible.builtin.package:
    name: vim
    state: present
  when: vim_check.rc != 0

- name: Create .vim directory
  ansible.builtin.file:
    path: "/home/{{ NEW_USER }}/.vim"
    state: directory
    mode: '0700'
    owner: "{{ NEW_USER }}"
    group: admin

- name: Create autoload directory
  ansible.builtin.file:
    path: "/home/{{ NEW_USER }}/.vim/autoload"
    state: directory
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0755'

- name: Download VimPlug
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "/home/{{ NEW_USER }}/.vim/autoload/plug.vim"
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0644'

- name: Create custom .vimrc for {{ NEW_USER }} user
  ansible.builtin.template:
    src: vimrc.j2
    dest: "/home/{{ NEW_USER }}/.vimrc"
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0644'

- name: Create vim configuration for sudo
  ansible.builtin.template:
    src: vimrc.j2
    dest: /etc/vim/vimrc.local
    mode: '0644'

- name: Install Vim plugins
  ansible.builtin.command: vim +PlugInstall +qall
  args:
    creates: "/home/{{ NEW_USER }}/.vim/plugged"
  become_user: "{{ NEW_USER }}"
  changed_when: false