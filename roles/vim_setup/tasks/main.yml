- name: Check if vim is installed
  command: which vim
  register: vim_check
  ignore_errors: yes
  changed_when: false

- name: Install vim
  package:
    name: vim
    state: present
  when: vim_check.rc != 0

- name: Create .vim directory
  file:
    path: "/home/{{ NEW_USER }}/.vim"
    state: directory
    mode: '0700'
    owner: "{{ NEW_USER }}"

- name: Create autoload directory
  file:
    path: "{{ NEW_USER }}/.vim/autoload"
    state: directory
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0755'

- name: Download VimPlug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "/home/{{ NEW_USER }}/.vim/autoload/plug.vim"
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0644'

- name: Create custom .vimrc for {{ NEW_USER }} user
  template:
    src: vimrc.j2
    dest: "/home/{{ NEW_USER }}/.vimrc"
    owner: "{{ NEW_USER }}"
    group: admin
    mode: '0644'