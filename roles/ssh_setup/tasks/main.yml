- name: "ğŸ”’ Display current SSH security settings"
  ansible.builtin.debug:
    msg: |
      Configuring SSH for enhanced security:
      - Disabling root login
      - Disabling password authentication
      - Enabling public key authentication only
      - Disabling challenge-response authentication
      - Disabling PAM authentication

- name: "ğŸ“‹ Backup current SSH configuration"
  ansible.builtin.copy:
    src: /etc/ssh/sshd_config
    dest: "/etc/ssh/sshd_config.backup.{{ ansible_date_time.epoch }}"
    remote_src: true
    mode: '0600'
  register: ssh_backup_result

- name: "ğŸ’¾ SSH config backup status"
  ansible.builtin.debug:
    msg: "SSH configuration {{ 'backed up successfully' if ssh_backup_result.changed else 'backup failed' }}"

- name: "ğŸ” Configure secure SSH settings"
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
    backup: false
  loop:
    - regexp: "^#?PermitRootLogin"
      line: "PermitRootLogin no"
    - regexp: "^#?PasswordAuthentication"
      line: "PasswordAuthentication no"
    - regexp: "^#?ChallengeResponseAuthentication"
      line: "ChallengeResponseAuthentication no"
    - regexp: "^#?UsePAM"
      line: "UsePAM no"
    - regexp: "^#?PubkeyAuthentication"
      line: "PubkeyAuthentication yes"
    - regexp: "^#?MaxAuthTries"
      line: "MaxAuthTries 3"
    - regexp: "^#?LoginGraceTime"
      line: "LoginGraceTime 60"
  register: ssh_config_result
  notify: Restart SSH service

- name: "ğŸ›¡ï¸ SSH security configuration status"
  ansible.builtin.debug:
    msg: |
      SSH security configuration:
      - Root login: DISABLED âŒ
      - Password authentication: DISABLED âŒ
      - Public key authentication: ENABLED âœ…
      - Challenge-response auth: DISABLED âŒ
      - PAM authentication: DISABLED âŒ
      - Max auth tries: 3
      - Login grace time: 60 seconds

- name: "ğŸ” Validate SSH configuration syntax"
  ansible.builtin.command: sshd -t
  register: ssh_syntax_check
  changed_when: false
  failed_when: ssh_syntax_check.rc != 0

- name: "âœ… SSH configuration validation"
  ansible.builtin.debug:
    msg: "SSH configuration syntax is valid âœ…"
  when: ssh_syntax_check.rc == 0

