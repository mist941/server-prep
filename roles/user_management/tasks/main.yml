- name: "ğŸ” Generate secure password hash"
  ansible.builtin.set_fact:
    hashed_password: "{{ NEW_USER_PASSWORD | password_hash('sha512') }}"
  no_log: true

- name: "ğŸ‘¥ Create admin group"
  ansible.builtin.group:
    name: admin
    state: present

- name: "ğŸ‘¤ Create new user: {{ NEW_USER }}"
  ansible.builtin.user:
    name: "{{ NEW_USER }}"
    state: present
    groups: [sudo, admin]
    append: true
    password: "{{ hashed_password }}"
    comment: "Admin user created by Ansible"
    shell: /bin/bash
    create_home: true
    skeleton: /etc/skel
  when: NEW_USER is defined
  no_log: true
  register: user_creation_result

- name: "âœ… User creation status"
  ansible.builtin.debug:
    msg: "User {{ NEW_USER }} {{ 'created' if user_creation_result.changed else 'already exists' }}"

- name: "ğŸ”’ Create .ssh directory"
  ansible.builtin.file:
    path: "/home/{{ NEW_USER }}/.ssh"
    state: directory
    group: admin
    mode: '0700'
    owner: "{{ NEW_USER }}"

- name: "ğŸ”‘ Add SSH public key to authorized_keys"
  ansible.posix.authorized_key:
    user: "{{ NEW_USER }}"
    key: "{{ SSH_PUB_KEY }}"
    state: present
  register: ssh_key_result

- name: "ğŸ”“ SSH key installation status"
  ansible.builtin.debug:
    msg: "SSH key {{ 'added' if ssh_key_result.changed else 'already present' }} for user {{ NEW_USER }}"